name: Test the action

on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        version:
          - 5.14.0
        platform: 
          - gcc_64
          - android
          - wasm_32
          - msvc2017_64
          - msvc2017
          - winrt_x64_msvc2017
          - winrt_x86_msvc2017
          - mingw73_64
          - mingw73_32
          - clang_64
          - ios

        include: 
          - platform: gcc_64
            os: ubuntu-latest
          - platform: android
            os: ubuntu-latest
          - platform: wasm_32
            os: ubuntu-latest
            emsdk: sdk-fastcomp-1.38.27-64bit
          - platform: msvc2017_64
            os: windows-latest
          - platform: msvc2017
            os: windows-latest
          - platform: winrt_x64_msvc2017
            os: windows-latest
          - platform: winrt_x86_msvc2017
            os: windows-latest
          - platform: mingw73_64
            os: windows-latest
          - platform: mingw73_32
            os: windows-latest
          - platform: clang_64
            os: macos-latest
          - platform: ios
            os: macos-latest

    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: recursive
      - uses: actions/setup-python@v1
      - name: actions/cache emsdk
        uses: actions/cache@v1
        if: matrix.platform == 'wasm_32'
        with:
          path: emsdk-cache
          key: ${{runner.os}}-emsdk-${{matrix.emsdk}}
      - uses: mymindstorm/setup-emsdk@v3
        if: matrix.platform == 'wasm_32'
        with:
          version: ${{matrix.emsdk}}
          actions-cache-folder: emsdk-cache
      - uses: Skycoder42/action-setup-qt@qt-direct 
        id: qt
        with:
          version: ${{matrix.version}}
          platform: ${{matrix.platform}}
          packages: "qtnetworkauth,qtwebglplugin,qt.tools.ifw.32,skycoder42.service"
          flat-sources: "https://install.skycoder42.de/qtmodules/"
      - name: qmake stats
        run: qmake -query
      - name: qmake hello-world
        run: qmake
        working-directory: hello-world
      - name: make hello-world
        run: make
        working-directory: hello-world
      - name: test hello-world
        if: matrix.test
        run: make test
        working-directory: hello-world
      - name: qmake QtJsonSerializer
        run: qmake 
        working-directory: QtJsonSerializer
      - name: make QtJsonSerializer
        run: make
        working-directory: QtJsonSerializer
      - name: make all QtJsonSerializer
        if: matrix.test
        run: make all
        working-directory: QtJsonSerializer
      - name: test QtJsonSerializer
        if: matrix.test
        run: make run-tests
        working-directory: QtJsonSerializer
